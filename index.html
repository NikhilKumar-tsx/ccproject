<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">

        <!------imag div-->
        <div class="image">
            <img src="3.jpg" alt="image">

        </div>
        <!------imag div end-->

        <!----form-->

        <div class="hero-text">

            <div class="formheading">
                <h1 class="main-heading">Love Birds</h1>

            </div>



            <div class="subtitle">
                <p class="subheading">Welcome To Love Birds</p>
            </div>


            <div class="inputform">
                <input class="inn" type="text" placeholder="User Name Or Email">

            </div>

          

            <div class="passinput">
                <input class="inn" type="password" placeholder="Password">
            </div>

            <div class="forgot">
                <a class="for" href="#">Forgot Password</a>
            </div>

            <div class="button">
                <button>Sign in </button>
            </div>
            <div class="or">
                <p>_______or_______</p>
            </div>

            <div class="google">
                <img src="Google.jpg" alt="">
                <p>Sign in with Google</p>
            </div>


            <div class="new">
                <p>New Lovebirds? <span>Create Account</span></p>
            </div>




        </div>



        <!----form end-->





    </div>
</body>

</html>
